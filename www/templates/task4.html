<ion-modal-view>
    <ion-pane ng-controller="task4Controller">
        <swipe-cards>

            <swipe-card ng-repeat="card in cards track by $index | orderBy:'rank'" on-destroy="cardDestroyed($index)" ng-init="currIndex = $index">
               <br>
                <div class="hardm">
                    {{card.hardm}}
                </div>
                <button class="button button-full button-positive" ng-repeat="choice in card.choices track by $index" ng-click="isCorrect(choice, currIndex)"> {{choice}}</button>
                <button ng-click="snooze()" ng-hide="snoozeStatus"><i class="icon ion-pizza"></i></button>
            </swipe-card>
        </swipe-cards>
    </ion-pane>
</ion-modal-view>
