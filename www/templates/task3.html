<ion-modal-view>
    <ion-pane ng-controller="task3Controller">

<ion-content class="has-header">
<board-layout>
    <div id="gameContainer">
     <div>
          <div class="row" ng-repeat="column in board" on-swipe-up="onSwipeUp()" on-swipe-down="onSwipeDown()" on-swipe-right="onSwipeRight()" on-swipe-left="onSwipeLeft()">
              <div class="column"
                  ng-style="{'background-color': setStyling($parent.$index, $index)}"
                  ng-repeat="row in column track by $index"
              ></div>
          </div>
      </div>
      <button class="button button-full button-balanced" ng-click="startGame()">Start Game</button>
       <div class="title">Score: {{score}}</div>
    </div>
</board-layout>
</ion-content>
</ion-pane>
</ion-modal-view>
