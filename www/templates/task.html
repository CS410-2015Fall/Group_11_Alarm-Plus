<ion-view view-title="task">
   <ion-pane >
    <ion-header-bar class="bar-transparent">
        <h1 class="title">WAKE UP!</h1>
      </ion-header-bar>

    <swipe-cards>
      <swipe-card on-card-swipe="cardSwiped()" id="start-card">
        COMPLETE THE TASK TO TURN OFF THE ALARM
      </swipe-card>
      <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
        <div>
          <div class="title">
            Swipe down to skip the question.
          </div>
          <div class="equation">
            {{card.equation}}
          </div>
          <div class="button-bar">
            <button class="button button-clear button-positive" ng-click="goAway()">A</button>
            <button class="button button-clear button-positive" ng-click="goAway()">B</button>
            <button class="button button-clear button-positive" ng-click="goAway()">C</button>
            <button class="button button-clear button-positive" ng-click="goAway()">D</button>
          </div>
        </div>
      </swipe-card>
    </swipe-cards>
  </ion-pane>
</ion-view>
