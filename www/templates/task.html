<ion-modal-view>
    <ion-pane ng-controller="CardsCtrl">
        <swipe-cards>
            <swipe-card id="start-card">
                COMPLETE THE TASK TO TURN OFF THE ALARM
            </swipe-card>
            <swipe-card ng-repeat="card in cards track by $index | orderBy:'rank'" on-destroy="cardDestroyed($index)" ng-init="currIndex = $index">
                <div>
                {{snoozeStatus}}
                </div>
                <div class="equation">
                    {{card.equation}}
                </div>
                <button class="button button-full button-positive" ng-repeat="choice in card.choices" ng-click="isCorrect(choice, currIndex)"> {{choice}}</button>
                 <button ng-click="snooze()"><i ng-class="snoozeStatus ? 'ion-android-volume-down' : 'ion-android-volume-up'" ng-click="snooze()"></i></button>
            </swipe-card>
        </swipe-cards>
    </ion-pane>
</ion-modal-view>
