<ion-view view-title="home">
    <ion-content>
        <!-- x -->
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="alarm in alarms">
                <h1> {{alarm.name}} </h2>
                <h2> {{alarm.hour}} : {{alarm.minute}} {{alarm.tod}} </h2>
                <h3> <span ng-repeat="day in alarm.weekDays" ng-if="day.checked"> {{day.text}} </span></h3>
                <button class="ion-minus-circled" ng-click="removeAlarm($index)">
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
