<ion-view view-title="home">
    <ion-content>
    <h1>HOME</h1>
    <div class="container">
    	<ul ng-repeat="newalarm in newalarms">
    		<li>
                  <span ng-hide="editing" ng-click="editing = true">{{newalam.name}} | {{newalarm.date}}</span>
                  <form ng-show="visible" ng-submit="addAalrm()">
                  	<label>Name:</label>
                  	<input type="text" ng-model="aName" placeholder="Name" ng-required/>
                  	<label>Date:</label>
                  	<input type="text" ng-model="aTime" placeholder="Date" ng-required/>
                  	<br/>
                  	<button class="btn" type="button" ng-click="removeAlarm(alarm)">Remove</button>
                  	</form>
                  </li>
              </ul>

              <form ng-show="visible" ng-submit="addAlarm()">
              </form>
                    </div>

    </ion-content>
</ion-view>
