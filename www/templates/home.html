<ion-view view-title="home">
    <ion-content>
        <!-- x -->
        <ion-list can-swipe="listCanSwipe">
            <ion-item class="item-thumbnail-left" ng-repeat="alarm in alarms track by $index">
                <h1> {{alarm.name}} </h2>
                <h2> {{alarm.hour}} : {{alarm.minute}} {{alarm.tod}} </h2>
                <h3> <span ng-repeat="day in alarm.weekDays" ng-if="day.checked"> {{day.text}} </span></h3>
                <ion-option-button class="button-assertive"
                       ng-click="removeAlarm($index)">
      Delete
    </ion-option-button>
    <ion-option-button class="button-info"
                       ng-click="edit($index)">
      Edit
    </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
