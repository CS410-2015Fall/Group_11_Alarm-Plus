<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal(1)">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button ng-click="doLogin()" class="button button-block button-positive">Log in</button>
                </label>
            </div>
    </ion-content>
</ion-modal-view>
