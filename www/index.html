<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
</head>

<body ng-app="Alarm-Plus">
    <ion-header-bar class="bar bar-header">
        <h1 class="title">Alarm-Plus</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <!-- setUp Alarm page -->
        <div style="padding-top:2cm;" class="list list-inset">
            <h2> Set Alarm </h2>
            <label class="item item-input alarm-name">
                <span class="input-label"> Name </span>
                <input type="text" id="alarm-name" maxlength="30" />
            </label>
            <label class="item item-input hours">
                <span class="input-label"> Hours </span>
                <input type="number" id="alarm-hour" oninput="checkInput(this)" min="0" max="12" maxlength="2" />
            </label>
            <label class="item item-input minutes">
                <span class="input-label"> Minutes </span>
                <input type="number" id="alarm-minute" oninput="checkInput(this)" min="0" max="59" maxlength="2" />
            </label>
            <select class="item item-input" id="time-of-day">
                <option class="input-label"> AM </option>
                <option class="input-label"> PM </option>
            </select>
            <div class="clickArea">
                <button class="button button-positive" id="create-alarm"> Create </button>
                <button class="button button-assertive" id="remove-alarm"> Cancel </button>
            </div>
        </div>
        <!-- a regular clock -->
        <div id="clock"> Clock running Area </div>
        <button style="margin-top:2cm;" id="tempt-clock-run"> Run Clock </button>
        <button style="margin-top:2cm;" id="tempt-clock-stop"> Stop Clock</button>
    </ion-content>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/alarm.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
